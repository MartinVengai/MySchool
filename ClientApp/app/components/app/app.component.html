<div class="nav-container" id="app_container">
  <mat-toolbar color="primary">
    <button mat-icon-button="" class="mat-icon-button" (click)="sidenav.toggle()">
      <span class=" mat-button-wrapper ">
        <mat-icon role="img" aria-hidden="true">menu</mat-icon>
      </span>
    </button>
    <h1 class="app-name"><a routerlink="/" href="/">School App</a></h1>
    <span class="app-toolbar-spacer"></span>
    <button class="mat-button" mat-button="" [matMenuTriggerFor]="menu">
      <span class="mat-button-wrapper">
        <mat-icon>account_circle</mat-icon>
        <span>Account</span>
      </span>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon aria-hidden="true">person</mat-icon>
        <span>Profile</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="app-sidenav-container">

    <mat-sidenav #sidenav mode="side" opened class="app-sidenav-nav mat-elevation-z0">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/home']" [routerLinkActive]="['active']">
          <div class="mat-list-item-content">
            <mat-icon class="app-icon-size">dashboard</mat-icon>Home
          </div>
        </a>
      </mat-nav-list>
      <mat-divider></mat-divider>
      <mat-nav-list>
        <mat-expansion-panel class="mat-elevation-z0">
          <mat-expansion-panel-header [routerLinkActive]="['active']">
            <mat-panel-title>
              <mat-icon>people</mat-icon>Students
            </mat-panel-title>
          </mat-expansion-panel-header>
          <a mat-list-item [routerLink]="['/students/new']" [routerLinkActive]="['active']">
            <div class="mat-list-item-content">
              <mat-icon>person_add</mat-icon>Add Students
            </div>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item [routerLink]="['/students']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" >
            <div class="mat-list-item-content">
              <mat-icon>people</mat-icon>View Students
            </div>
          </a>
        </mat-expansion-panel>
        
      </mat-nav-list>
      <mat-divider></mat-divider>
    </mat-sidenav>
    <mat-sidenav-content style="margin-left: 200px; margin-right: 0px;">
      <div style="margin: 15px">
          <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
<ng2-toasty [position]="'top-right'"></ng2-toasty>
